name: Run Behave Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install behave==1.2.6 behave-webdriver selenium==3.141.0

      - name: Run isitchristmas tests
        working-directory: isitchristmas
        run: |
          python -m behave --format pretty --no-capture
        continue-on-error: false

      - name: Run peppers-ghost tests
        working-directory: peppers-ghost
        run: |
          python -m behave --format pretty --no-capture
        continue-on-error: false

      - name: Run basic-calculator tests
        working-directory: basic-calculator
        run: |
          python -m behave --format pretty --no-capture
        continue-on-error: false

      - name: Upgrade to Selenium 4 for advanced tests
        run: |
          pip install --upgrade selenium

      - name: Run advanced-humblebundle tests
        working-directory: advanced-humblebundle
        run: |
          python -m behave --format pretty --no-capture
        continue-on-error: false
